<style>
  .btn-space {
    margin-right: 10px;
  }

  myModal {
    z-index: 2147483647;
  }
</style>

<div ng-init="vm.init()">
  <div class="container">
    <form>
      <div class="mx-auto" style="width: 200px;">
        <h5 class="modal-title">{{vm.tituloTela}}</h5>
      </div>
      <div class="form-group">
        <label for="nomePessoa">Nome: </label>
        <input type="nome" class="form-control" id="nomePessoa" ng-model="vm.pessoa.nome"
          placeholder="Digite o nome da pessoa ...">
      </div>
      <div class="form-group">
        <label for="emailPessoa">Email</label>
        <input type="text" class="form-control" id="emailPessoa" ng-model="vm.pessoa.email"
          placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="nascimentoPessoa">Data de nascimento</label>
        <input type="text" class="form-control" id="nascimentoPessoa" ng-model="vm.pessoa.dataNascimento"
          ui-mask="99/99/9999" style="width: 120px;">
      </div>
      <div class="form-check">
        <input class="form-check-input" ng-checked="vm.pessoa.situacao"
          ng-click="vm.pessoa.situacao = !vm.pessoa.situacao" type="checkbox" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Situação
        </label>
      </div>
      <div class="row" style="float: left;">
        <button type="button" class="btn btn-primary btn-space" ng-click="vm.abrirModal(vm.pessoa.id)">Incluir
          Endereço</button>
      </div>
      <div class="row" style="float: right;">
        <button type="button" class="btn btn-primary btn-space"
          ng-click="vm.incluirAlterarPessoa(vm.pessoa)">{{vm.botaoAcao}}</button>
        <button type="button" class="btn btn-danger" ng-click="vm.cancelar()">Cancelar</button>
      </div>
    </form>

  </div>
</div>

<div class="modal fade" id="myModal" role="dialog" data-backdrop="false">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
