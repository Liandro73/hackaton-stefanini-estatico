<div ng-init="vm.init()">
  <div class="container">
    <div
      ng-class="{'disabledDiv': vm.endereco !== undefined}"
      style="text-align: right;"
    >
      <img
        src="../../../app/imagens/bootstrap-icons/icons/document-richtext.svg"
        style="cursor: pointer;"
        alt=""
        width="25"
        height="25"
        title="Incluir Pessoa"
        ng-click="vm.editar()"
      />
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pessoa in vm.listaPessoas">
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Editar"
              ng-click="vm.editar(pessoa.id)"
            />
          </td>

          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Excluir"
              ng-click="vm.remover(pessoa.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
