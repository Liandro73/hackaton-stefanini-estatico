<div ng-init="vm.init()">
  <div class="container" style="overflow-y: auto; overflow-x: hidden;">
    <form name="formEndereco">
      <div class="mx-auto" style="width: 200px;">
        <h5 class="modal-title">Endere√ßo</h5>
      </div>
      <div class="form-group" style="padding-left: 0px;">
        <label for="CEP">CEP</label>
        <input type="text" class="form-control" style="width: 120px" id="CEP" ng-model="vm.enderecoDefault.cep"
          placeholder="00000-000" required ng-blur="vm.buscarCep(vm.enderecoDefault.cep)" ></input>
      </div>
      <div class="form-group">

        <input type="text" class="form-control" name="Logradouro" ng-model="vm.enderecoDefault.logradouro"

      <div class="form-group">
        <label for="Complemento">Complemento</label>
        <input type="text" class="form-control" name="Complemento" ng-model="vm.enderecoDefault.complemento" />

      <div class="form-group">
        <label for="nomeBairro">Bairro</label>
        <input type="text" class="form-control" name="nomeBairro" ng-model="vm.enderecoDefault.bairro" required />
      </div>
      <div class="row" style="padding-left: 15px;">
        <div class="form-group">
          <label for="Localidade">Cidade</label>
          <input type="text" style="width: 300px;" class="form-control" id="Localidade"
            ng-model="vm.enderecoDefault.localidade" required />
        </div>
        <div class="form-group" style="padding-left: 15px;">
          <label for="UF">UF</label>
          <input type="text" style="width: 120px;" class="form-control" id="UF" ng-model="vm.enderecoDefault.uf"
            required />
        </div>

      <div timclass="row" style="margin-left: 0px;">
      </div>
